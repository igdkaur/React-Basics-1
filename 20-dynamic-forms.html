<!-- Let's say that this UsenameForm cannot have UPPER case characters. 
They can only have lower case characters
We need to know what the user's typing as they're typing it -->


<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      const [username, setUsername ] = React.useState('')
      const isLower = username === username.toLowerCase()
      const error = isLower ? null : "Username must be lower case"

      function handleSubmit(event) {
        event.preventDefault();
        const username = event.target.usernameInput.value;
        alert(`Hello ${username}`);
      }
      function handleChange(event) {
        setUsername(event.target.value)
        // const username = event.target.value
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput"> Username :</label>
            <input id="usernameInput" type="text" onChange = {handleChange}/>
          </div>
          <div style = {{color: 'red'}}> {error}</div>

          <button disabled = {Boolean(error)}type="submit">Submit</button>
        </form>
      );
    }
    ReactDOM.render(<UsernameForm />, document.getElementById("root"));
  </script>
</body>


<!-- If you ever need to know exactly 
what the user's typing as they're typing it, 
then you can use the onChange event to get access to the 
value of the input and update that in the state of your component, 
then changes to that value will trigger a re-render of your component. 
That state value will be whatever the user's typed, 
allowing us to create this error message based on 
whether the username is lower case. -->
