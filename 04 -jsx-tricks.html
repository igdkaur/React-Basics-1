<!-- interpolate values with  curly braces by putting any expression between the curly braces 
and have that expression passed along to the React.createElement API.

spread props in the props position of a JSX element 
and those props will be combined with the other props that are provided to that element in a declarative and deterministic way. 
Anything you put between these two curly braces can be a JavaScript expression. 
Whatever that expression evaluates to is the value 
that gets placed into this position for the React.createElement call. -->

<!-- we'll put curly braces to suggest to the Babel compiler 
that we want this value to be evaluated as an expression,

create a variable  and 
interpolate that variable's value into the position

if we wanted to override one of the properties in this props object, then we could do so simply by 
providing it after we spread those props in the props position for this element.
Whatever comes last is the winner in the event of a conflict like we have here. -->
