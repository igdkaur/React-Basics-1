<body>
  <div id="root"></div> <!--div with an ID of root. our application is going to be mounted here. also, a place to append JavaScript-generated DOM elements --> 
 <script type="text/javascript">
   const rootElement = document.getElementById('root') //to access div, make variable called rootElement. get access to JavaScript-generated DOM elements from the document APIs.
   const element = document.createElement('div') //create element with document.createElement
   element.textContent = 'Hello Worldss' // add properties to element
   element.className = 'container'
   rootElement.appendChild(element) //rootElement will append a child element (append element to root element)
 </script>
</body>

<body>

<!-- 6. custom component -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
      const Message = props => <div className="message"> {props.children} </div>
      const element = (
        <div className="container">
          <Message>Hello World</Message>
          <Message>Goodbye World</Message>
        </div>
      )
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>


<!-- 7. proptypes -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')

    function SayHello({firstName, lastName}) {
      return (
        <div>
          Hello {firstName} {lastName}!
        </div>
      )
    }
    SayHello.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired,
    }

    const element = <SayHello firstName={"jay"} lastName = {"singh"} />

    ReactDOM.render(element, rootElement)
  </script>
</body>
