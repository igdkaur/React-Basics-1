<!-- https://reactjs.org/docs/typechecking-with-proptypes.html#proptypes -->
<!-- package called PropTypes that allows you to add run time validation of the props that are passed to your components. 
This is why React supports a feature called prop-types 
that allows you to validate the types of props that are being passed to your components when they're rendered. -->


<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById('root')
  
      function SayHello({firstName, lastName}) {
        return (
          <div>
            Hello {firstName} {lastName}!
          </div>
        )
      }
      SayHello.propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
      }
  
      const element = <SayHello firstName={"jay"} lastName = {"singh"} />
  
      ReactDOM.render(element, rootElement)
    </script>
  </body>
