<!-- Here we have an app that's managing some items. 
We can add items and 
remove items. 
We have a fixed set of items that can be added or removed, and 
we have a button to add additional items, 
which is disabled when we've added all of our items, and 
then we iterate over the items that we have and 
render a list item for each of those.

Here we have remove buttons for each one of these, 
then the item name itself, and an input with that item in it. 
When we render this, 
we're going to get this warning that says, 
"Each child in a list should have a unique 'key' prop." -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const allItems = [
      { id: "a", value: "apple" },
      { id: "o", value: "orange" },
      { id: "g", value: "grapes" },
      { id: "p", value: "pears" },
    ];
    function App() {
      function handleClick () {
        alert ("click")
      }

      const [items, setItems] = React.useState(allItems);

      function addItem() {
        setItems([...items, allItems.find(i => !items.includes(i))])
      }

      function removeItem(item) {
        setItems(items.filter((i) => i != item));
      }
      
      return (
        <> 
        <button disabled={items.length >= allItems.length} onClick ={addItem}> Add </button> {' '}
        <div>
          {items.map((item) => (
            <ul>
              <li key = {item.id}>
                <button onClick = {() => removeItem(item)}> Remove </button>
                <label htmlFor={`${item.value}-input`}>{item.value}</label>{' '}
                <input id={`${item.value}-input`} defaultValue={item.value} />
                </li>
            </ul>
          ))}
        </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
