<!-- In review, what we did here was we explored how to lift a state and then push it back down with state co-location. Our App component here is rendering out some state which does need to be used by multiple elements. -->



<!-- If you need to share state that is currently 
living in one component between two components 
"lift" that state to the closest shared parent component. -->

<!-- Remember to pass a function through props 
that allows the child component to update 
the state that is living in the parent component. -->
<!-- 
if we need to display animal too
bring the state into app component -->


<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    function Name({name, onNameChange}) {
      return (
        <div>
          <label>Name: </label>
          <input value={name} onChange={onNameChange} />
        </div>
      )
    }

    function FavoriteAnimal({animal, onAnimalChange}) {
      
      return (
        <div>
          <label>Favorite Animal: </label>
          <input
            value={animal}
            onChange={onAnimalChange}
          />
        </div>
      )
    }

    function Display({name, animal}) {
      return <div>{`Hey ${name}, you are great! ${animal}`}</div>
    }

    function App() {
      const [name, setName] = React.useState('')
      const [animal, setAnimal] = React.useState('')
      return (
        <form>
          <Name
            name={name}
            onNameChange={event => setName(event.target.value)}
          />
          <FavoriteAnimal animal ={animal} onAnimalChange = {event => setAnimal(event.target.value)}/>
          <Display name={name} animal = {animal}/>
        </form>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
